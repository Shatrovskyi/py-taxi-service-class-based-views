{% extends "base.html" %}

{% block content %}
  <h1>Car: {{ car.model }}</h1>
  <h3>Manufacturer: {{ car.manufacturer.name }}, ({{ car.manufacturer.country }})</h3>

  <h3>Drivers of {{ car.model }}</h3>
  <ul>
    {% for driver in car.drivers.all %}
      <li><h3>{{ driver.username }}</h3></li>
    {% endfor %}
  </ul>

{% endblock %}
